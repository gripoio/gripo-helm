apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: gripo-redis
spec:
  serviceName: gripo-redis
  replicas: 1
  selector:
    matchLabels:
      app: gripo-redis
  template:
    metadata:
      labels:
        app: gripo-redis
    spec:
      containers:
        - name: gripo-redis
          image: {{ .Values.image.gripoRedis }}
          ports:
            - containerPort: {{ .Values.service.gripoRedis.port }}
          volumeMounts:
            - name: redis-storage
              mountPath: /data
  volumeClaimTemplates:
    - metadata:
        name: redis-storage
      spec:        
        storageClassName: {{ .Values.persistence.gripoRedis.storageClass }}
        accessModes:
          - {{ .Values.persistence.gripoRedis.accessMode }}
        resources:
          requests:
            storage: {{ .Values.persistence.gripoRedis.size }}
